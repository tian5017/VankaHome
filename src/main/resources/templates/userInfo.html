<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta http-equiv="Access-Control-Allow-Origin" content="*"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <title>个人中心</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
</head>
<body>
<input type="hidden" id="project_url" th:value="@{/}"/>
<nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#example-navbar-collapse">
                <span class="sr-only">菜单</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">个人中心</a>
        </div>
        <div class="collapse navbar-collapse" id="example-navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a href="#" onclick="to_article_list()">文章列表</a></li>
                <li><a href="#" onclick="to_article_main()">个人中心</a></li>
                <li><a href="#" onclick="to_article_add()">写文章</a></li>
                <li><a href="#" onclick="to_article_face()">人脸识别</a></li>
            </ul>
        </div>
    </div>
</nav>
<div id="article-list" style="padding:0 10px;">
    <div class="list-group">
        <a href="#" class="list-group-item active" th:id="${user.userId}">
            <h3 class="list-group-item-heading" th:text="${user.userName}"></h3>
        </a>
        <a class="list-group-item">
            <p class="list-group-item-heading">手机号：<span th:text="${user.phone}"></span></p>
            <p class="list-group-item-text">密码：<span th:text="${user.password}"></span></p>
            <p class="list-group-item-text">角色：<span th:text="${user.userRole}"></span></p>
        </a>
    </div>
    <div></div>
</div>
<script type="text/javascript" th:src="@{/js/jquery-1.11.1.min.js}"></script>
<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{/js/base.js}"></script>
</body>
</html>
